<div class="card text-white bg-success mb-3" style="float: left; max-width: 20rem;">
    <div class="card-header">
        <img class="avatar boxshadow"src="https://picsum.photos/48">
        {{ kij.title }}</div>
    <div class="card-body">
        <h4 class="card-title">{{ kij.date }}</h4>
        <p class="card-text">
            {{ kij.description }}<br/>
        </p>
        <a href="kij/{{kij}}" class="btn btn-secondary">ทดสอบ Link</a>
    </div>
</div>
